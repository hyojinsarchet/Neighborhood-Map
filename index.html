<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Neighborhood Map</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-sm-3">
                  <div id="title">
                      <h1>DC Neighborhood Map</h1>
                  </div>
                  <div id="list-box">
                      <h3>Lists</h3>
                          <input id="filter" type="text" name="filter" placeholder="type your favorite spots" >

                          <ul>
                              <!-- <li>Florida Avenue Grill</li>
                              <li>Market Lunch</li>
                              <li>Shaw's Tavern</li>
                              <li>Tonic</li>
                              <li>Daikaya</li> -->
                          </ul>
                    </div>
              </div>
              <div class="col-sm-9">
                  <div id="map"></div>
              </div>
          </div>
      </div>

      <script src="js/knockout-3.4.2.js"></script>
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/app.js"></script>
      <script async defer
          src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyDfC3eEVkeC5PPrVMX1muM2VchFbBWnWRA&v=3&callback=initMap">
      </script>
  </body>
</html>
